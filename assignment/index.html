<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="helloWorld.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>
<body>
    <!-- Create a header element.  -->
    <!-- Inside the header, add an <h1> element containing your name -->
    <div class="MyName-header">
      <header>
        <h1>Freddy Reza</h1>
      </header>
    </div>

    <!-- Include an image -->
    <div class="CoolPic">
      <img class="CoolPic" src="https://static.wikia.nocookie.net/p__/images/8/87/Rengoku_Profile.png/revision/latest/top-crop/width/360/height/360?cb=20191113165750&path-prefix=protagonist">
    </div>

    <!-- Create an unordered list with 3 list items of fun facts about you -->
    <div class="FunFacts-header">
      <h3> Fun Facts About me!</h3>
        <ul>
          <li>I lived in Japan for 2 years.</li>
          <li>I got tattoed by a monk in Thailand.</li>
          <li>I like to watch anime and read manga.</li>
        </ul>
    </div>

    <!-- Create a footer element. -->
    <!-- Inside your footer, put a <p> element with your favorite quote -->
    <div class="Quote-footer">
      <footer>
        <p>Set your heart ablaze!</p>
      </footer>
    </div>

</body>
</html>
